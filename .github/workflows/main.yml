name: CI/CD with Gradle

on:
  push:
    branches: ["main"]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout & Build & Run
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd ${{ secrets.DEPLOY_PATH }}
            git pull
            yarn install
            yarn build
            nohup quasar serve dist/spa -p ${{ secrets.APP_SERVE_PORT }} > ./logs/app.log 2> ./logs/error.log &
